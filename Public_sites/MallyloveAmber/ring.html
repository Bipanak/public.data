<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise From Mally to Amber</title>
    <link rel="stylesheet" href="ring.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="lid"></div>
            <div class="ring">
                <div class="diamond"></div>
            </div>
        </div>
        <button onclick="openBox()">Open Box</button>
        <div class="message" id="message">
            <p>My Beloved Amber</p>
            <p>If I become the King, will you be my Queen?</p>
            <button onclick="sendResponse('yes')">Yes</button>
            <button onclick="sendResponse('no')">No</button>
        </div>
    </div>
    <script src="ring.js"></script>
</body>
</html>
